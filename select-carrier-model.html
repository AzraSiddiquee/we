<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Carrier Model - CKS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8 url('https://www.cksindia.co.in/images/cks-cable/slider/sslider-3.png') no-repeat center center fixed;
            background-size: cover;
            color: #222;
        }

        header {
            background: #2b2a29;
            color: #f3c308;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 10px 0 0;
            flex-wrap: wrap;
        }

        nav ul li {
            position: relative;
        }

        nav a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            display: block;
        }

        nav a:hover {
            background: #DAA510;
        }

        nav ul li ul {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 10px 0;
            border-radius: 6px;
            min-width: 220px;
            z-index: 999;
            display: none;
        }

        nav ul li ul li a {
            padding: 10px 16px;
            white-space: nowrap;
            display: block;
            color: white;
        }

         nav ul li ul li a:hover {
            background-color: #2b2a10;
        }

        nav ul li:hover > ul {
            display: block;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #2b2a10;
            margin-bottom: 10px;
        }

        .info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
            color:#555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            text-decoration: none;
            color: #222;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            margin: 0;
            color: #2b2a10;
        }
    </style>
</head>
<body>

<header>
    <h1>CKS Cable Solutions</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">Select Your Carrier</a>
                <ul>
                    <li><a href="select-carrier-type.htm">Select Carrier Type</a></li>
                    <li><a href="select-inner-height.html">(A) Select Inner Height</a></li>
                    <li><a href="select-carrier-model.html">Select Carrier Model</a></li>
                    <li><a href="select-inner-width.html">(B) Select Inner Width</a></li>
                    <li><a href="select-radius.html">(R) Select Radius</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<main>
    <h2>Select Carrier Model</h2>
    <div class="info" id="info-text">Loading...</div>
    <div class="grid" id="model-options">
        <!-- Cards will be generated by JS -->
    </div>
</main>

<script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type")?.toLowerCase();
    const height = parseInt(params.get("height"));

    const infoDiv = document.getElementById("info-text");
    const modelDiv = document.getElementById("model-options");

    const modelMap = {
        "polymer": {
            7: ["F"],
            10: ["F"],
            15: ["A", "F"],
            20: ["F", "Y"],
            24: ["A"],
            25: ["A"],
            28: ["A"],
            35: ["A", "K", "Y"],
            40: ["A", "AL"],
            50: ["A", "AL", "K", "Y"],
            60: ["A", "AL", "K", "Y"],
            80: ["A", "AL"],
            110: ["A"]
        },
        "steel": {
            22: ["A", "B"],
            30: ["A", "B", "K"],
            60: ["A", "B", "K"],
            75: ["A", "B", "K"],
            110: ["A", "B", "K"],
            180: ["A", "B", "K"],
            250: ["A", "B"]
        },
        "polymer-aluminium-stay": {
            45: ["A", "K", "Y"],
            60: ["A", "K", "Y"],
            75: ["A", "K", "Y"]
        }
    };

    const typeLabel = {
        "polymer": "CK (Polymer Cable Carrier)",
        "steel": "CS (Steel Cable Carrier)",
        "polymer-aluminium-stay": "CK with Aluminium Stay"
    };

    const modelDesc = {
        A: "Open Frame",
        F: "Fixed Frame",
        Y: "Semi Covered",
        K: "Covered",
        AL: "Aluminium Frame",
        B: "LG Profile"
    };

    if (!type || !height || !modelMap[type] || !modelMap[type][height]) {
        infoDiv.innerHTML = `<span style="color:red;">Invalid selection. Please go back and select a valid carrier type and inner height.</span>`;
    } else {
        infoDiv.innerHTML = `
            Carrier Type: <strong>${typeLabel[type]}</strong><br>
            Inner Height: <strong>${height} mm</strong>
        `;

        modelMap[type][height].forEach(code => {
            const link = document.createElement("a");
            link.className = "card";
            link.href = `select-inner-width.html?type=${type}&height=${height}&model=${code}`
            link.innerHTML = `<h3>[${code}] ${modelDesc[code]}</h3>`;
            modelDiv.appendChild(link);
        });
    }
</script>

</body>
</html>
