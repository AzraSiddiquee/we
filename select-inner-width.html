<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Select Inner Width - CKS</title>
        <style>
                body {
                        margin: 0;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        background: #f0f4f8 url('https://www.cksindia.co.in/images/cks-cable/slider/sslider-3.png') no-repeat center center fixed;
                        background-size: cover;
                        color: #222;
                }

                header {
                        background: #2b2a29;
                        color: #f3c308;
                        padding: 15px 30px;
                        position: sticky;
                        top: 0;
                        z-index: 1000;
                }

                header h1 {
                        margin: 0;
                        font-size: 1.8rem;
                }

                nav ul {
                        list-style: none;
                        display: flex;
                        gap: 20px;
                        padding: 0;
                        margin: 10px 0 0;
                        flex-wrap: wrap;
                }

                nav ul li {
                        position: relative;
                }

                nav a {
                        color: white;
                        font-weight: 600;
                        text-decoration: none;
                        padding: 6px 12px;
                        border-radius: 5px;
                        display: block;
                }

                nav a:hover {
                        background: #DAA510;
                }

                nav ul li ul {
                        position: absolute;
                        top: 100%;
                        left: 0;
                        background: rgba(0, 0, 0, 0.95);
                        padding: 10px 0;
                        border-radius: 6px;
                        min-width: 220px;
                        z-index: 999;
                        display: none;
                }

                nav ul li ul li a {
                        padding: 10px 16px;
                        white-space: nowrap;
                        display: block;
                        color : white;
                }

                nav ul li:hover > ul {
                        display: block;
                }

                main {
                        max-width: 1000px;
                        margin: 40px auto;
                        background: rgba(255, 255, 255, 0.95);
                        border-radius: 10px;
                        padding: 30px;
                }

                h2 {
                        text-align: center;
                        color: #2b2a10;
                        margin-bottom: 10px;
                }

                .info {
                        text-align: center;
                        margin-bottom: 30px;
                        font-size: 1rem;
                        color: #555
                }

                .grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                        gap: 20px;
                }

                .card {
                        background: white;
                        border-radius: 10px;
                        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                        text-align: center;
                        padding: 20px;
                        text-decoration: none;
                        color: #222;
                        transition: transform 0.3s ease;
                }

                .card:hover {
                        transform: scale(1.05);
                        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
                }

                .card h3 {
                        margin: 0;
                        color: #2b2a10;
                }
        </style>
</head>
<body>

<header>
        <h1>CKS Cable Solutions</h1>
        <nav>
                <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Select your carrier</a></li>
                        <ul>
                        <li><a href="select-carrier-type.htm">Select Carrier Type</a></li>
                        <li><a href="select-inner-height.html">Select Inner Height</a></li>
                        <li><a href="select-carrier-model.html">Select Carrier Model</a></li>
                        <li><a href="select-inner-width.html">Select Inner Width</a></li>
                        <li><a href="select-radius.html">Select Radius(R)</a></li>
                </ul>
                </ul>
        </nav>
</header>

<main>
        <h2>Select Inner Width</h2>
        <div class="info" id="info-text">Loading...</div>
        <div class="grid" id="width-options"></div>
</main>
       <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type")?.toLowerCase();
    const height = parseInt(params.get("height"));
    const model = params.get("model");

    const infoDiv = document.getElementById("info-text");
    const widthDiv = document.getElementById("width-options");

    const widthMap = {
        "polymer": {
            "7": { "F": [7, 16] },
            "10": { "F": [10, 20, 30] },
            "15": { "F": [15, 20, 30, 40], "A": [15, 20, 30, 40] },
            "20": { "F": [25], "Y": [25, 40, 50, 60] },
            "24": { "A": [25, 40, 50, 60] },
            "25": { "A": [40, 50, 60, 80, 100] },
            "35": {
                "A": [40, 50, 60, 70, 80, 100, 120, 125, 140, 175],
                "K": [40, 60, 80, 100, 125],
                "Y": [40, 60, 80, 100, 125]
            },
            "40": {
                "A": [80, 100, 120, 140, 160, 180, 200],
                "AL": [250, 300, 400, 500]
            },
            "42": {
                "A": [40, 50, 60, 70, 80, 100, 120, 125, 140, 175],
                "K": [50, 80, 100, 125],
                "Y": [50, 80, 100, 125]
            },
            "60": {
                "A": [80, 100, 120, 140, 160, 180, 200],
                "K": [100, 140, 200],
                "Y": [100, 140, 200],
                "AL": [250, 300, 400, 500]
            },
            "80": {
                "A": [80, 100, 120, 140, 160, 180, 200],
                "AL": [250, 300, 400, 500]
            }
        },
        "steel": {
            "22": { "A": ["50-400"] },
            "30": { "A": ["50-500"], "K": ["50-500"] },
            "60": { "A": ["80-600"], "K": ["80-600"] },
            "75": { "A": ["100-800"], "K": ["100-800"] },
            "110": { "A": ["200-1000"], "K": ["200-1000"] },
            "180": { "A": ["250-1500"], "K": ["250-1500"] },
            "250": { "A": ["250-1500"] }
        },
        "polymer-aluminium-stay": {
            "45": { "A": ["80-600"], "K": ["80-600"], "Y": ["80-600"] },
            "60": { "A": ["80-600"], "K": ["80-600"], "Y": ["80-600"] },
            "75": { "A": ["100-800"], "K": ["100-800"], "Y": ["100-800"] }
        }
    };

    const labelMap = {
        "polymer": "CK (Polymer)",
        "steel": "CS (Steel)",
        "polymer-aluminium-stay": "CK with Aluminium Stay"
    };

    const widths = widthMap[type]?.[height]?.[model] || [];

    if (widths.length === 0) {
        infoDiv.innerHTML = `<span style="color:red;">No width options found for <strong>${type}</strong> with height <strong>${height}</strong> and model <strong>${model}</strong>.</span>`;
    } else {
        infoDiv.innerHTML = `
            Carrier Type: <strong>${labelMap[type]}</strong><br>
            Inner Height: <strong>${height} mm</strong><br>
            Carrier Model: <strong>${model}</strong>
        `;

        widths.forEach(w => {
            const card = document.createElement("a");
            card.className = "card";
            card.href = `select-radius.html?type=${type}&height=${height}&model=${model}&width=${w}`;
            card.innerHTML = `<h3>${w} mm</h3>`;
            widthDiv.appendChild(card);
        });
    }
</script>



</body>
</html>
