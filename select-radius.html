<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Radius - CKS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8 url('https://www.cksindia.co.in/images/cks-cable/slider/sslider-3.png') no-repeat center center fixed;
            background-size: cover;
            color: #222;
        }
        header {
            background: #2b2a29;
            color: #f3c308;
            padding: 15px 30px;
            position : sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        main {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #2b2a10;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            text-decoration: none;
            color: #222;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        .card h3{
            margin: 0;
            color: #2b2a10;
        }

    </style>
</head>
<body>

<header>
    <h1>CKS Cable Solutions</h1>
</header>

<main>

    <div id="radius-options" class="grid"></div>
</main>

    const radii = radiusData?.[type]?.[height]?.[model]?.[width];

    if (radii && radii.length > 0) {
        radii.forEach(r => {
            const link = document.createElement("a");
            link.className = "card";
            link.href = `show-part-number.html?type=${type}&height=${height}&model=${model}&width=${width}&radius=${r}`;
            link.textContent = `R = ${r} mm`;
            link.style.textDecoration = "none";
            link.style.display ="block";
            container.appendChild(link);
        });
    } else {
        container.innerHTML = `<p style="text-align:center; color:red;">No radius values found for the selected combination.</p>`;
    }
</script>

</body>
</html>
